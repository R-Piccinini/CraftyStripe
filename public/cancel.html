<!DOCTYPE html>
<html>
<head>
  <title>Ordine annullato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  	<h3>Qualcosa Ã¨ andato storto...</h3>
    <p>Tornerai alla Home tra qualche secondo...</p>
  </section>
    <script>
			function redirectToAnotherUrl() {
				setTimeout(
						function() {
							window.location.href = 'http://127.0.0.1:3000/Home.html'; // Replace with your target URL
						}, 5000); // 5000 milliseconds = 5 seconds
			}

			// Call the function when the page loads
			window.onload = redirectToAnotherUrl;
		</script>
</body>
</html>
